<mat-toolbar class="toolbar">
    <span class="toolbar-title">Listado Pokemon</span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      [matTooltip]="'Buscar'"
      (click)="openSearchModal()"
    >
      <mat-icon >search</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="pokemon-grid">
    <mat-card
      *ngFor="let pokemon of listData()"
      class="example-card"
      appearance="outlined"
    >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ pokemon.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p *ngFor="let type of pokemon.types">
          <strong>Tipo:</strong> {{ type.type.name }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button (click)="chargeCard(pokemon)">Ver</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <mat-paginator
    [length]="totalItem()"
    [pageSize]="params().limit"
    [showFirstLastButtons]="true"
    [pageSizeOptions]="[10, 20, 25, 100]"
    (page)="onPageChange($event)"
    aria-label="Select page"
  >
  </mat-paginator>
